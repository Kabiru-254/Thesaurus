{% load static %}
{% load humanize %}

{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}
<html>
    <head>
        <title>
            Login
        </title>
        <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>
    <!--  Font Awesome-->
    <link rel="stylesheet" href="{% static 'f5.15.2/css/all.min.css' %}"/>
    </head>
    <body>
        <form action="/login" method="POST">
            {% for login in form %}
                {{login.label}}<br>
                {{login}}<br>
            {% endfor %}
            <button type="submit">Login</button>
            <a href="/signup"><button type="button">Sign Up</button></a>
        </form>
    </body>
</html>
