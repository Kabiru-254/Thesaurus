{% load static %}
{% load humanize %}

{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}
<html>
    <head>
        <title>
            Login
        </title>
        <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>
    <!--  Font Awesome-->
    <link rel="stylesheet" href="{% static 'f5.15.2/css/all.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    </head>
    <body>
    <div class="name">
        THESAURUS
    </div>

        <div class="container">
            <form action="/login" method="POST">
                {% for login in form %}
                    <label>{{login.label}}</label><br>
                    {{login}}<br>
                {% endfor %}
                <button class="mt-3" type="submit">Login</button><br>
                <a href="/signup"><button class="mt-3" type="button">Sign Up</button></a>
            </form>
        </div>
        
    </body>
</html>
