{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}
<html>
    <head>
        <title>
            Login
        </title>
    </head>
    <body>
        <form action="/login" method="POST">
            {% for login in form %}
                {{login.label}}<br>
                {{login}}<br>
            {% endfor %}
            <button type="submit">Login</button>
            <a href="/signup"><button type="button">Sign Up</button></a>
        </form>
    </body>
</html>
