{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="/static/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">theSAURUS</a>
            <!--<img src="theSAURUS logo.png" alt="theSAURUS"/>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Questions</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Ask</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search section -->
    <div class="container py-5">
        
    </div>

    <!-- Question list-->

    <div class="container">
       {% for quest in quests %} 
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title"><a href="/detail/{{quest.id}}">{{quest.title}}</a></h4>
                <p class="card-text">{{quest.detail}}</p>
                <p>
                    <a href="#" class="mr-2">{{quest.user.username}}</a>
                    <a href="#" class="mr-2">5 answers</a>
                    <a href="#" class="mr-2">10 comments</a>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>

    
</body>
</html>
